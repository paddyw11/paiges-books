{% extends "base.html" %}

{% block page_header %}
  <header class="container-fluid py-5 bg-light text-center">
    <h1 class="logo-font">Contact Us</h1>
    <p class="lead">Weâ€™d love to hear from you! Feel free to reach out with any questions or feedback.</p>
  </header>
{% endblock %}

{% block content %}
<section class="container py-5">

  <h2 class="text-center mb-4">Get in Touch</h2>
  
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method="POST" action="{% url 'contact_submit' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="johndoe@example.com" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-black">Send Message</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
